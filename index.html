<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Pastor Bob</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }
        .header h1 { font-size: 36px; margin-bottom: 10px; font-weight: 700; }
        .header .subtitle { font-size: 18px; opacity: 0.95; }
        
        .search-container {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .search-label {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            display: block;
        }
        .search-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .search-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .search-btn:hover { transform: translateY(-2px); }
        .search-btn:disabled { background: #cbd5e0; cursor: not-allowed; }
        
        .response-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .response-header {
            border-left: 5px solid #667eea;
            padding-left: 20px;
            margin-bottom: 30px;
        }
        .response-header h2 { color: #2d3748; font-size: 24px; margin-bottom: 8px; }
        .response-header .query-text { color: #667eea; font-size: 18px; font-style: italic; }
        
        .synthesis-text {
            color: #2d3748;
            font-size: 17px;
            line-height: 1.9;
            margin-bottom: 40px;
        }
        .synthesis-text p { margin-bottom: 20px; }
        
        .video-section {
            border-top: 2px solid #e2e8f0;
            padding-top: 30px;
        }
        .video-section h3 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .video-list { display: grid; gap: 12px; }
        .video-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #f7fafc;
            border-radius: 12px;
            transition: all 0.2s;
            text-decoration: none;
            border: 2px solid transparent;
        }
        .video-item:hover {
            background: #edf2f7;
            border-color: #667eea;
            transform: translateX(5px);
        }
        .video-icon {
            width: 48px;
            height: 48px;
            background: #FF0000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 16px;
        }
        .video-content { flex: 1; }
        .video-title {
            color: #2d3748;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
                .video-date { color: #718096; font-size: 14px; }
        
        .timestamp-link {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            margin: 0 3px;
            transition: all 0.2s;
        }
        .timestamp-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .loading-container { text-align: center; padding: 60px 20px; }
        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text { color: #718096; font-size: 16px; }
        .error-message {
            background: #fff5f5;
            border-left: 4px solid #fc8181;
            padding: 20px;
            border-radius: 12px;
            color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Ask Pastor Bob</h1>
            <p class="subtitle">Search 2,072 sermons ‚Ä¢ AI-Powered Insights ‚Ä¢ 20+ Years of Teaching</p>
        </div>
        
        <div class="search-container">
            <label class="search-label">What would you like to learn about?</label>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="e.g., What does Pastor Bob teach about grace?"
            />
            <button class="search-btn" id="searchBtn">üîç Search & Generate AI Summary</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'ü§ñ AI is analyzing...';
            
            resultsDiv.innerHTML = `
                <div class="response-container">
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <div class="loading-text">Analyzing Pastor Bob's teaching across 2,072 sermons...</div>
                    </div>
                </div>
            `;
            
            try {
                const response = await fetch('/.netlify/functions/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, filterType: 'all' })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data, query);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="response-container">
                        <div class="error-message">
                            <strong>Error:</strong> ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search & Generate AI Summary';
            }
        }
        
        function displayResults(data, query) {
            const resultsDiv = document.getElementById('results');
            
            const synthesis = data.grokSynthesis || 'AI synthesis unavailable';
            const videos = data.sermons.filter(s => s.youtubeVideo).slice(0, 10);
            
            // Support HTML links from backend
            const paragraphs = synthesis.split('\n\n')
                .filter(p => p.trim())
                .map(p => `<p>${p}</p>`)
                .join('');
            
            let html = `
                <div class="response-container">
                    <div class="response-header">
                        <h2>Pastor Bob's Teaching</h2>
                        <div class="query-text">"${query}"</div>
                    </div>
                    
                    <div class="synthesis-text">
                        ${paragraphs}
                    </div>
            `;
            
            if (videos.length > 0) {
                html += `
                    <div class="video-section">
                        <h3>üì∫ Related Video Sermons</h3>
                        <div class="video-list">
                `;
                
                videos.forEach(sermon => {
                    const v = sermon.youtubeVideo;
                    html += `
                        <a href="${v.youtubeUrl}" target="_blank" class="video-item">
                            <div class="video-icon">‚ñ∂Ô∏è</div>
                            <div class="video-content">
                                <div class="video-title">${v.scripture || sermon.title.substring(0, 60)}</div>
                                <div class="video-date">${v.date}</div>
                            </div>
                        </a>
                    `;
                });
                
                html += `</div></div>`;
            }
            
            html += `</div>`;
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
