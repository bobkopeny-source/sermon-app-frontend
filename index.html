<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è Sermon Knowledge Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .search-section {
            margin-top: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #results {
            margin-top: 30px;
        }
        .answer {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .sources {
            margin-top: 20px;
        }
        .source-item {
            padding: 10px;
            margin: 5px 0;
            background: #e9ecef;
            border-radius: 5px;
        }
        .source-item a {
            color: #667eea;
            text-decoration: none;
        }
        .source-item a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Sermon Knowledge Base</h1>
        
        <div class="search-section">
            <h2>Ask About Sermon Teachings</h2>
            <input type="text" id="queryInput" placeholder="What does the pastor teach about faith?" onkeypress="if(event.key==='Enter') askQuestion()">
            <button onclick="askQuestion()">Search</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function askQuestion() {
            const query = document.getElementById('queryInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!query) {
                resultsDiv.innerHTML = '<p style="color: red;">Please enter a question.</p>';
                return;
            }
            
            resultsDiv.innerHTML = '<p class="loading">Searching sermons and generating answer...</p>';
            
            try {
                const response = await fetch('https://sermon-knowledge-base-api.onrender.com/api/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query})
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    let html = `<div class="answer"><strong>Answer:</strong><br>${data.answer}</div>`;
                    
                    if (data.sources && data.sources.length > 0) {
                        html += '<div class="sources"><h3>Source Sermons:</h3>';
                        data.sources.forEach(source => {
                            html += `<div class="source-item">üì∫ <a href="${source.url}" target="_blank">${source.title}</a></div>`;
                        });
                        html += '</div>';
                    }
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.message || 'Unknown error'}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
